{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} {% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'cargo/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'cargo/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'dashboard' %}">
                <div class="sidebar-brand-icon ">
                    <img src="{% static 'cargo/img/Cargo _router_runner.png' %}" width="150" height="80">
                </div>
               
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            
            <!-- Divider -->
            <hr class="sidebar-divider">

            
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small"><b>Welcome {{ user }}</b></span>
                                <img class="img-profile rounded-circle"
                                    src="{% static 'cargo/img/undraw_profile.svg' %}">
                            </a>

                            {% if request.user.is_superuser%}
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a  href="/admin/" >
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Admin panel
                                </a>
                            </div>
                            {% endif %}
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->


                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- 404 Error Text -->
                    <div class="text-center">
                        <div class="error mx-auto" data-text="404">404</div>
                        <p class="lead text-gray-800 mb-5">Page Not Found</p>
                        <p class="lead text-gray-800 mb-5">It looks like there is no delivery related to Tracking ID</p>
                        <a href="{% url 'index' %}">&larr; Back to Dashboard</a>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

                        <!-- Footer -->
                        <footer class="sticky-footer bg-white">
                            <div class="container my-auto">
                                <div class="copyright text-center my-auto">
                                    <span>Copyright &copy; Your Website 2021</span>
                                </div>
                            </div>
                        </footer>
                        <!-- End of Footer -->
            
                    </div>
                    <!-- End of Content Wrapper -->
            
                </div>
                <!-- End of Page Wrapper -->
            
                <!-- Scroll to Top Button-->
                <a class="scroll-to-top rounded" href="#page-top">
                    <i class="fas fa-angle-up"></i>
                </a>
            
                <!-- Logout Modal-->
                <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                <a class="btn btn-primary" href="login.html">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Bootstrap core JavaScript-->
                <script src="{% static 'cargo/vendor/jquery/jquery.min.js' %}"></script>
                <script src="{% static 'cargo/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            
                <!-- Core plugin JavaScript-->
                <script src="{% static 'cargo/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
            
                <!-- Custom scripts for all pages-->
                <script src="{% static 'cargo/js/sb-admin-2.min.js' %}"></script>
            
                <!-- Page level plugins -->
                <script src="{% static 'cargo/vendor/chart.js/Chart.min.js' %}"></script>
            
                <!-- Page level custom scripts -->
                <script src="{% static 'cargo/js/demo/chart-area-demo.js' %}"></script>
                <script src="{% static 'cargo/js/demo/chart-pie-demo.js' %}"></script>
                 <!-- Resources -->
                 <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
                 <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
                 <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
                 <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
                                         
                
            
            </body>
            
            </html>
